<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span class="name">Temperature Converter</span>
        <div class="toggle-container">
          <span class="c-2-f">C to F</span>
          <span class="f-2-c">F to C</span>
        </div>
        <div class="celsius-to-fahrenheit">
          <div class="input">
            <span class="title">Celsius: </span>
            <input class="celsius-input" inputmode="numeric" type="text" />
          </div>
          <span class="fahrenheit-result"></span>
        </div>
        <div class="fahrenheit-to-celsius">
          <div class="input">
            <span class="title">Fahrenheit: </span>
            <input class="fahrenheit-input" inputmode="numeric" type="text" />
          </div>
          <span class="celsius-result"></span>
        </div>
      </div>
    </div>
  </body>
</html>
